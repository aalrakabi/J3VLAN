{% extends 'base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>{{ object.title }}</h2>
		<p>{{ object.body }}</p>
	</div>
	<div class="post-edit-delete">
		<p><a href="{% url 'post_edit' post.pk %}">+ Edit Shopping List </a></p>
		<p><a href="{% url 'post_delete' post.pk %}">+ Delete Shopping List Post</a></p>
	</div>
{% endblock content %}
